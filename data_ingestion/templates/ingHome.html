<!DOCTYPE html>
<html lang="en">
<head>

  <title>Home - Dashboard</title>
  
  <link rel = "icon" href = "https://ria.gallerycdn.vsassets.io/extensions/ria/nlp/0.2.11/1487192519683/Microsoft.VisualStudio.Services.Icons.Default" 
		type = "image/x-icon">
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

</head>


<style>

body {
	background: url('../static/back.jpg');
	background-repeat: no-repeat;
	background-color: #cccccc;
	background-size: cover;
}
h1 {
  text-align: center;
  color:#1f4068;
  font-weight:bold;
  
}
.loader{
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background: url('../static/load1.gif') 
              50% 50% no-repeat rgba(255, 255, 255, 0.4);
}
.specific{
	background-color: rgba(255, 255, 255, 0.3);
}
.display {
	background-color: rgba(255, 255, 255, 0.4);
  }
  
</style>


<body>
	<div class="loader" id="img" style="display:none;"></div>
	
	<br>
	
	<div class="container specific" style="font-family:candara; font-weight:bold; color:#1f4068;">
	
		<br>

		<div class="container display">
			<br>
			<h1>DATA INGESTION</h1> 
			<br> 
		</div>

		<br>
		
		<form method="post"  enctype="multipart/form-data">
			
			<div class="display" >
				<br>
					{% csrf_token %}
					<textarea class="form-control" rows="3" readonly style="width:90%;resize:none;margin-left:4%;">{{logs}}</textarea>
					<br>
					<input class="btn btn-dark mt-1 ml-5" type="file" name="files" multiple autocomplete="off" required>
					<!-- <input type="submit" name="button" class="btn btn-dark mt-1 ml-3" onclick="$('#img').show();" value="UPLOAD">	 -->
				<br><br>
			</div>	
			
			<br>
			
			<div class=" display">
				<br>
					{% csrf_token %}
					<div class="form-group row" style="font-size: 20px;justify-content: center;">			
						
						<label style="width:30%;margin-top:1%;margin-left:15%">EMAIL ID</label>
						<input class="form-control col-sm-4" style="margin-top:1%;margin-right:20%" type="text" name="mail_id" required>
						
						<label style="width:30%;margin-top:1%;margin-left:15%">ARTICLE TITLE</label>
						<input class="form-control col-sm-4" style="margin-top:1%;margin-right:20%" type="text" name="article_title" required>
						
						<label style="width:30%;margin-top:1%;margin-left:15%">ARTICLE TYPE</label>
						<input class="form-control col-sm-4" style="margin-top:1%;margin-right:20%" type="text" name="article_type" required>
					
						<label style="width:30%;margin-top:1%;margin-left:15%">RUNNING HEAD</label>
						<input class="form-control col-sm-4" style="margin-top:1%;margin-right:20%" type="text" name="running_head" required>
						
						<label style="width:30%;margin-top:1%;margin-left:15%">AUTHOR(s)</label>
						<input class="form-control col-sm-4" style="margin-top:1%;margin-right:20%" type="text" name="authors" required>
						
						<label style="width:30%;margin-top:1%;margin-left:15%">NUMBER OF FIGURES</label>
						<input class="form-control col-sm-4" style="margin-top:1%;margin-right:20%" type="text" name="no_of_figures" required>
						
						<label style="width:30%;margin-top:1%;margin-left:15%">NUMBER OF TABLES</label>
						<input class="form-control col-sm-4" style="margin-top:1%;margin-right:20%" type="text" name="no_of_tables" required>
						
						<label style="width:30%;margin-top:1%;margin-left:15%">SPECIAL INSTRUCTIONS</label>
						<input class="form-control col-sm-4" style="margin-top:1%;margin-right:20%" type="text" name="spl_instruct" required>
						
						<input type="submit" style="" name="button"  class="btn btn-dark mt-2 mb-2" value="SUBMIT">

					</div>
				<br>
			</div>
		</form>
		
		
		
		<br>
		<!-- 
		<div class="display" style="vertical-align:middle;text-align:center;">
			<br>
			<form method="post">
				{% csrf_token %}
				<h4 class="mt-2" style="font-weight:bold;" >Preview</h4> 
				<textarea class="form-control" rows="5" readonly style="width:75%;resize:none;margin-left:12%;margin-right:12%;">{{processed}}</textarea>
				<input type="submit" name="button" class="btn btn-dark mt-2 mb-2" value="SUBMIT">
				<input type="submit" name="button" class="btn btn-dark mt-2 mb-2" value="DOWNLOAD">
			</form>
			<br>
		</div>
		<br> -->
	</div>
	<br>

</body>
</html>
